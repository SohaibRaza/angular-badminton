<ion-header  >
  <ion-toolbar>

     
    <span class="toolbar-label">Articles</span>
    <ion-buttons slot="end">
      <i class="material-icons" routerLink="/whats-new">schedule</i>

      <i class="material-icons" routerLink="/settings">person</i>      
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button>
        <i class="material-icons" >menu</i>
      </ion-menu-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [ngClass]="{hidden: isLoading}">
  <div class="main-wrapper">
    <div class="article-wrapper" *ngFor="let article of filteredArticles" routerLink="/articles/{{article.id}}">
      <img [src]="article.featured_image_src" />
      <div class="has-padding">
        <p class="bold-green-text">{{article.title.rendered}}</p>
        <div [innerHtml]="article.pure_excerpt"></div>
      </div>    
    </div>
  
    <div class="has-padding">
      <div *ngIf="displayCount < articles.length" class="footer-wrapper">
        <ion-button class="gradient-button big-btn" (click)="loadMore()">
          LOAD MORE
        </ion-button>
      </div>
    </div>
  </div>
  
</ion-content>
