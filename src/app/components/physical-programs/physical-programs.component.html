<ion-header  >
  <ion-toolbar>

     
    <span class="toolbar-label">Physical Programs</span>
    <ion-buttons slot="end">
      <i class="material-icons" routerLink="/whats-new">schedule</i>

      <i class="material-icons" routerLink="/settings">person</i>      
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button>
        <i class="material-icons" >menu</i>
      </ion-menu-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [ngClass]="{hidden: isLoading}">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="main-wrapper ">
    <p class="bold-green-text has-horizontal-padding">
      Latest Physical programs
    </p>
    <div class="scroll-wrapper" *ngIf="latestPhysical">
      <div class="horizontal-scroll">
        <img *ngFor="let tp of latestPhysical" routerLink="/physical-programs/{{tp.id}}" [src]="tp.featured_image_src" />
      </div>
    </div>

    <div class="has-horizontal-padding">
    <p class="bold-green-text no-bottom-space">
      All Physical Programs
    </p>
    <div *ngFor="let tp of filteredPhysicalPrograms" class="record-info-wrapper" routerLink="/physical-programs/{{tp.id}}">
      <p class="bold-blue-text" >
        Physical program
      </p>
      <p class="bold-green-text">
        {{tp.title}}

        <i class="material-icons" routerLink="/physical-programs/{{tp.id}}" color="success">chevron_right</i>
      </p>
      <p>Coach: {{tp.excerpt.coach}} | Duration: {{tp.excerpt.duration}}</p>
      <hr>
    </div>

    <div *ngIf="displayCount < physicalPrograms.length" class="footer-wrapper">
      <ion-button class="gradient-button big-btn" (click)="loadMore()">
        LOAD MORE
      </ion-button>
    </div>
  </div>
</div>
</ion-content>
